<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="todo.css">
    <link rel="icon" href="icon.png">
    <script src="todo.js" defer></script>
    <title>TODO Web App</title>
</head>
<body>
    <div class="container">
        <header class="text-center">
            <h1 class="text">TO-DO List & Planner</h1>
            <form class="add text-center">
                <label style="font-size: x-large;font-style: italic;"> Enter a Task </label>
                <br>
                <input type="text" name="add" placeholder="Title" class="form-control m-auto" required>
                <br>
                <textarea name="" id="desc" cols="30" rows="10" placeholder="Description"></textarea><br>
                <input type="submit" id="save" value="Save"><br>
            </form>
        </header>
        <p>Tasks Descriptions</p>

        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
            
            </li>
        </ul>
       
    </div>
</body>
</html>
